<section class="list-alumnos-screen">
    <div class="wrapper">
        <mat-drawer-container>
            <mat-drawer #drawer mode='over' position="start">
                <app-leftside-bar (cerrar)="drawer.toggle()"></app-leftside-bar>
            </mat-drawer>
            <app-header-app (drawer)="drawer.toggle()"></app-header-app>
            <div class="body-list-alumnos">
                <div class="cards" *ngIf="!lista_vacia">
                    <div class="card-container">
                        <div class="card" *ngFor="let alumno of lista_alumnos" (click)="goAlumno(alumno.matricula)">
                          <div class="card-header d-flex justify-content-between align-items-center">
                            <span class="text-header">{{ alumno.matricula }}</span>
                          </div>
                          <div class="card-body">
                            <span class="text-body">{{ alumno.nombre }} {{ alumno.ap_paterno }} {{ alumno.ap_materno }}</span>
                          </div>
                        </div>
                      </div>
                </div>
                <div *ngIf="lista_vacia" class="body-lista-vacia">
                    <p class="txt-lista-vacia">Parece ser que no hay alumnos registrados ):</p>
                </div>
            </div>
        </mat-drawer-container>
    </div>
</section>
