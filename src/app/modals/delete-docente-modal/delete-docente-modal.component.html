<div class="wrapper">
    <div class="body-modal">
        <h1 class="title-modal">Eliminar docente</h1>
        <span class="descripcion">Estás a punto de eliminar este docente. Una vez que lo elimines no podrás deshacer esta acción.</span>
        <div class="buttons-modal">
            <button mat-button class="btn-regresar" (click)="cerrar_modal()">
                Cancelar
            </button>
            <button mat-button class="btn-eliminar" (click)="eliminarDocente()">
                Eliminar
            </button>
        </div>
    </div>
</div>
